{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe Book{% endblock %}
{% block content %}
    <form method= "post">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Ingredients</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    <p></p>

    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
