{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe Book{% endblock %}
{% block content %}
    <h2>
        By {{ recipe.author }}
    </h2>
    <ul>
        {% for ingredient in object.ingredients.all %}
            <li>{{ ingredient.ingredient.name }}{{ ": " }}{{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
{% endblock %}
