<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            "Recipe Book"
        </title>
    </head>

    <body>
        <h1>
            Recipe Book
        </h1>
        <ul>
            {% for recipe in object_list %}
                <li><a href="{{ recipe.get_absolute_url }}">{{recipe.name}}</a></li>
            {% endfor %}
        </ul>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
