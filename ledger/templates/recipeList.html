{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe Book{% endblock %}
{% block content %}
    <ul>
        {% for recipe in object_list %}
            <li><a href="{{ recipe.get_absolute_url }}">{{recipe.name}}</a></li>
        {% endfor %}
    </ul>
    <a href = "{% url 'ledger:add' %}">Add a recipe!</a>
    <p></p>
    <a href = "{% url 'ledger:ingredient' %}">Add a new ingredient!</a>
{% endblock %}
