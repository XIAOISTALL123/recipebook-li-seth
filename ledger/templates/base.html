<!DOCTYPE html>
<html>
    <head>
        <Title>{% block title %} {% endblock %} </Title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <h2>{{ object.name }}</h2>
        {% block content %}
        {% endblock %}
        {% if user.is_authenticated and not request.path == '/recipe/add/' %}
            {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Logout</button>
            </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        {% endif %}
    </body>
</html>
